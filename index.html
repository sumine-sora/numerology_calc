<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="数秘術自動計算ツール - 生年月日と名前から主要な数秘術ナンバーを自動計算">
    <title>数秘術自動計算ツール | 澄音堂</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <h1 class="title">数秘術自動計算ツール</h1>
            <div class="tool-description">
                <p>生年月日とお名前（ローマ字）から、あなたの６つの主要ナンバーを自動で計算します。</p>
                <p>各ナンバーから、人生の目的、使命、才能、内なる欲求などを読み解きます。</p>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- 入力エリア -->
            <section class="input-section">
                <form id="numerologyForm" class="input-form">
                    <!-- 生年月日入力 -->
                    <div class="form-group">
                        <label class="form-label">生年月日</label>
                        <div class="date-inputs">
                            <select id="year" class="form-select" required>
                                <option value="">年</option>
                            </select>
                            <select id="month" class="form-select" required>
                                <option value="">月</option>
                            </select>
                            <select id="day" class="form-select" required>
                                <option value="">日</option>
                            </select>
                        </div>
                    </div>

                    <!-- 名前入力 -->
                    <div class="form-group">
                        <label for="name" class="form-label">お名前（ローマ字・フルネーム）</label>
                        <input
                            type="text"
                            id="name"
                            class="form-input"
                            placeholder="例: Taro Yamada"
                            required
                        >
                    </div>

                    <!-- エラーメッセージ -->
                    <div id="errorMessage" class="error-message" style="display: none;"></div>

                    <!-- 計算ボタンと解説モード切り替え -->
                    <div class="form-actions">
                        <button type="submit" class="calculate-btn">計算する</button>
                        <div class="mode-toggle-wrapper">
                            <label class="mode-toggle-label">解説モード</label>
                            <div class="display-mode-toggle">
                                <button type="button" id="briefModeBtn" class="mode-btn active">かんたん</button>
                                <button type="button" id="detailModeBtn" class="mode-btn">詳細</button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>

            <!-- 結果表示エリア -->
            <section id="resultSection" class="result-section" style="display: none;">
                <h2 class="result-title">あなたの数秘術ナンバー</h2>
                <div class="result-grid" id="resultGrid">
                    <!-- 結果カードがJavaScriptで動的に追加されます -->
                </div>
            </section>
        </main>

        <!-- フッター -->
        <footer class="footer">
            <p class="copyright">&copy; 2025 澄音堂</p>
        </footer>
    </div>

    <script src="numerology-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
